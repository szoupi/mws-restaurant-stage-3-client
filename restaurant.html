<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv=”Refresh” content=”0;URL=https://localhost:3000”>
	<link rel="canonical" href="https://localhost:3000" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="manifest" href="/manifest.json">

	<!-- icon in the highest resolution we need it for -->
	<link rel="icon" sizes="192x192" href="img/restaurant-logo-192x192.png">

	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="img/restaurant-logo-250x250@2x.png">
	<link rel="apple-touch-startup-image" href="img/restaurant-logo-250x250@2x.png">


	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#4285f4">

	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<-- <link rel="stylesheet" href="css/allStyles.css"> -->
	<!-- optimize perfomance: use inline css style -->
	<style>

	</style>

	<title>Restaurant Reviews</title>
</head>

<body class="inside container-body">
	<!-- skip link -->
	<div>
		<a href="#restaurant-name" class="skip-link">Skip to Restaurant Details</a>
	</div>

	<!-- Beginning header -->
	<header class="rest-header">

		<!-- Beginning nav -->
		<nav class="rest-nav">
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>

		<!-- Beginning breadcrumb -->
		<div class="rest-breadcrump" aria-label="Breadcrumb">
			<ul id="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
			</ul>
		</div>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<div class="rest-main">
		<main id="maincontent" class="container-main">
			<!-- Beginning map -->
			<section id="map-container" class="rest-map" aria-label="restaurant map" role="application">
				<div id="map"></div>
			</section>
			<!-- End map -->
			<!-- Beginning restaurant -->
			<section id="restaurant-container" class="rest-details column align-top">
				<h2 id="restaurant-name" tabindex="0"></h2>
				<img id="restaurant-img">
				<p id="restaurant-cuisine"></p>
				<p id="restaurant-address" tabindex="0"></p>
				<table id="restaurant-hours" tabindex="0"></table>
			</section>
			<!-- end restaurant -->
			<!-- Beginning reviews -->
			<section id="reviews-container" class="rest-reviews column">
				<div id=add-review></div>
				<ul id="reviews-list"></ul>
			</section>
			<!-- End reviews -->
		</main>
	</div>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer" class="rest-footer">
		Copyright (c) 2017
		<a href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!--	<script type="text/javascript" src="js/allRestaurant.min.js"></script> -->
	<-- <script charset="utf-8" src="js/dbhelper.js"></script> -->
	<-- <script charset="utf-8" src="js/restaurant_info.js"></script> -->
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Lyq5LfH6rBtpR4SwP02qEdQA01CQfEc&libraries=places&callback=initMap"></script>
	<!-- End scripts -->

</body>

</html>
